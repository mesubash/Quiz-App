spring.application.name=backend
server.port=${PORT:8080}

spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000


# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# JWT Configuration 
app.jwt-secret=${JWT_SECRET}
app.jwt-expiration-milliseconds=3600000
app.jwt-refresh-expiration-milliseconds=604800000 

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Redis/Valkey Configuration (Aiven Valkey service)
spring.data.redis.host=${REDIS_HOST:valkey-1e93260e-subashdhamee-8c6c.d.aivencloud.com}
spring.data.redis.port=${REDIS_PORT:22972}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.username=${REDIS_USERNAME:default}
spring.data.redis.ssl.enabled=${REDIS_SSL:true}
spring.data.redis.timeout=3000ms
spring.data.redis.connect-timeout=5000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=2
spring.data.redis.jedis.pool.max-wait=-1ms